<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=540">
		<meta name="description" content="Julian Imhof - JUL14N">
		<title>JUL14N</title>
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<link rel="dns-prefetch" href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Roboto+Flex:opsz,wght@8..144,200&display=swap" />
	</head>
	<body>
		<div id="title">Julian Imhof</div>

		<div id="links">
			<a href="teamspeak://imhof.cloud">
				<img src="https://img.shields.io/badge/TeamSpeak-131824?style=for-the-badge&logo=TeamSpeak&logoColor=04d9ff" alt="TeamSpeak Server"/>
			</a>

			<a id="mail">
				<script>
					a = (x)=>x.replace(/[a-z]/gi,function(c){return String.fromCharCode((c<="Z"?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);});
					mail = "mailto:"
					mail += a(atob("cGJhZ25wZw=="))
					mail += "@"
					mail += a(atob("d2h5dm5hdnp1YnMucXI="))
					document.getElementById("mail").href = mail
				</script>
				<img src="https://img.shields.io/badge/email-131824?style=for-the-badge&logo=Gmail&logoColor=04d9ff" alt="Email Contact"/>
			</a>

			<a href="https://github.com/Gamer92000">
				<img src="https://img.shields.io/badge/GitHub-131824?style=for-the-badge&logo=GitHub&logoColor=04d9ff" alt="GitHub Account"/>
			</a>

			<a href="https://t.me/Gamer92000">
				<img src="https://img.shields.io/badge/Telegram-131824?style=for-the-badge&logo=Telegram&logoColor=04d9ff" alt="Telegram Contact"/>
			</a>
		</div>
			
		<div id="projectScroller">
			<div id="prevProject" class="projectButton">⟨</div>
			<div id="projectWrapper">
				<div data-GHProject="Gamer92000/TeamSpeak3-Qt-Plugin-Template"></div>
				<div data-GHProject="Gamer92000/CleanSpeak"></div>
				<div data-GHProject="Gamer92000/TeamSpeak-3-Advanced-Information-Plugin"></div>
				<div data-GHProject="Gamer92000/marungusunbird"></div>
				<div data-GHProject="LectureCut/CLI"></div>
				<div data-GHProject="bp-momentum/frontend"></div>
			</div>
			<div id="nextProject" class="projectButton">⟩</div>
			<script>
				const projects = document.querySelector("div#projectWrapper").children;

				const setProject = (index) => {
					document.getElementById("projectWrapper").style.transform = `translateX(-${index * 410}px)`;
					for (i = 0; i < projects.length; i++) {
						projects[i].style.scale = i == index ? 1 : 0.95;
					}
				}

				let currentProject = 0;
				setProject(currentProject);
				document.getElementById("prevProject").addEventListener("click", function() {
					currentProject = Math.max(currentProject - 1, 0);
					setProject(currentProject);
				});
				document.getElementById("nextProject").addEventListener("click", function() {
					currentProject = Math.min(currentProject + 1, projects.length - 1);
					setProject(currentProject);
				});
				let touchstartX = 0
				let touchendX = 0

				document.querySelector("#projectScroller").addEventListener('touchstart', evt => {
					event.preventDefault();
					touchstartX = evt.changedTouches[0].screenX;
				})

				document.querySelector("#projectScroller").addEventListener('touchend', evt => {
					event.preventDefault();
					touchendX = evt.changedTouches[0].screenX;
					if (touchendX < touchstartX) {
						currentProject = Math.min(currentProject + 1, projects.length - 1);
					}
					if (touchendX > touchstartX) {
						currentProject = Math.max(currentProject - 1, 0);
					}
					setProject(currentProject);
				});

				const d = new Date();
				const hash = ""+d.getFullYear()+(d.getMonth()+1)+d.getDate();
				for (i = 0; i < projects.length; i++) {
					project = projects[i];
					const url = project.getAttribute("data-GHProject");
					const ogImage = `https://opengraph.githubassets.com/${hash}/${url}`;
					const link = document.createElement("a");
					link.href = `https://github.com/${url}`;
					link.target = "_blank";
					link.rel = "noopener noreferrer";
					const img = document.createElement("img");
					img.src = ogImage;
					img.width = 400;
					img.height = 200;
					img.alt = `GitHub Project: ${url}`;
					link.appendChild(img);
					project.appendChild(link);
				}
			</script>
		</div>

		<footer class="footer">
			<span class="copyright">&copy; 2024 &bull; Julian Imhof</span>
			&nbsp;—&nbsp;
			<a href="datenschutz.html" id="privacy">Datenschutzerklärung</a>
		</footer>
	</body>
</html>
